<html>
<style>
    html{
        background-color: rgba(128, 128, 235, 0.452);
        text-align: center;
        font-size: 20px;
        
    }
</style>    
	<head>
<script>
var library = [
{
author: 'Bill Gates',
title: 'The Road Ahead',
readingStatus: true
},
{
author: 'Steve Jobs',
title: 'Walter Isaacson',
readingStatus: true
},
{
author: 'Suzanne Collins',
title: 'Mockingjay: The Final Book of The Hunger Games',
readingStatus: false
}];
var i=0;
for(i=0;i<library.length;i++)
{
	if(library[i].readingStatus == true)
	{
		document.write("<br><p><h3>" + library[i].title + " by " + library[i].author + "</h3> Book <b>Is</b> In Reading Status</p> ");
	}
	else
	{
		document.write("<br><p><h3>" + library[i].title + " by " + library[i].author + "</h3> Book <b>Is Not</b> In Reading Status</p> ");
	}
}
</script>
</head>

        <div>----------------------------------------------------------------</div>
	</body>
</html>
